{% extends "quiz/header.html" %}

{% block content %}
    <h1 style="padding-top: 15px">Выберите категорию для игры.</h1>
    <div class="row">
    {% for category in categories  %}
        <div class="col-sm">

            <div class="card" style="width: 18rem; margin-top: 25px;">
                <a href="/quiz/category/{{category.id}}"><img class="card-img-top" src="https://content.codecademy.com/projects/project_thumbnails/independent-practice/html-css-cheat-sheet.png" alt="Card image cap"></a>
              <div class="card-body">
                <h5 class="card-title">{{category.name}}</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              </div>
            </div>
        </div>
    {% endfor %}
     </div>
{% endblock %}
