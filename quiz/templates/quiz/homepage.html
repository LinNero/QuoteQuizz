{% extends "quiz/header.html" %}

{% block content %}
    {% include "quiz/messages.html" %}

    <h1 style="padding-top: 15px; color: #4a476a;">Добро пожаловать! Проверьте свои знания цитат прямо сейчас.</h1>
    <div class="row">
    {% for category in categories  %}
        <div class="col-sm">

            <div class="card" style="width: 24rem; margin-top: 25px;">
                {% if category.image %}
                    <a href="/quiz/category/{{category.id}}/next"><img class="card-img-top" src="{{category.image.url}}" alt="Категория"></a>
                {% else %}
                    <a href="/quiz/category/{{category.id}}/next"><img class="card-img-top" src="https://content.codecademy.com/projects/project_thumbnails/independent-practice/html-css-cheat-sheet.png" alt="Card image cap"></a>
                {% endif %}
              <div class="card-body">
                <h5 class="card-title">{{category.name}}</h5>
              </div>
            </div>
        </div>
    {% endfor %}
     </div>
{% endblock %}
