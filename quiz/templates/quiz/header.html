<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </head>
  <body>
    <style>
      .navlink-purple {
        color: #4a476a;
      }
    </style>
    <div class="container">
      <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-light" style="font-size: 1.3rem;">
          <div class="container-fluid">
            <a class="navbar-brand" style="margin-left: 15px;" href="/quiz">
              <img src="{% static 'images/logo_transparent_new.png' %}" width="70" height="70" alt="QuoteQuizz">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">

                {% if user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link" style='color: #4a476a; font-size: 2rem;' href="/quiz/">Категории</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link navlink-purple" style='color: #4a476a; font-size: 2rem;' href="/quiz/profile">Профиль</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link navlink-purple" style='color: #4a476a; font-size: 2rem;' href="/quiz/logout">Выйти</a>
                </li>

                {% else %}

                <li class="nav-item">
                  <a class="nav-link" style='color: #4a476a;' href="/quiz/login">Войти</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" style='color: #4a476a;' href="/quiz/register">Регистрация</a>
                </li>

                {% endif %}
              </ul>
            </div>
          </div>
        </nav>
        {% block content %}
        {% endblock %}
      </div>
  </body>
</html>
