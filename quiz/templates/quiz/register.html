{% extends "quiz/header.html" %}

{% block content %}

{% load crispy_forms_tags %}

<!--Register-->
<div class="container py-5" style="width: 500px;">
	<h1>Регистрация</h1>

	{% include "quiz/messages.html" %}

	<form method="POST">
		{% csrf_token %}
		{{ register_form|crispy }}
		<button class="btn btn-primary mt-3" type="submit">Регистрация</button>
	</form>
	<p class="text-center mt-3">Если у вас уже есть аккаунт, то нажмите <a href="/quiz/login">войти.</a> </p>
</div>

{% endblock %}
